<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Log | Polymaster</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Glass Theme -->
    <link rel="stylesheet" href="glass.css">

    <style>
        /* Specific Table Overrides */
        .dense-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .dense-table th,
        .dense-table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            text-align: left;
        }

        .dense-table th {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .dense-table tr:hover td {
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Status Colors matching Glass Theme */
        .text-win {
            color: var(--accent-emerald) !important;
        }

        .text-loss {
            color: var(--accent-rose) !important;
        }

        .text-pending {
            color: var(--text-secondary);
        }
    </style>
</head>

<body class="min-h-screen p-8 flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-end mb-8">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <a href="/"
                    class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center hover:bg-slate-700 transition-colors">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <h1 class="text-2xl font-light text-white">Executed <span class="font-bold">Trades</span></h1>
            </div>
            <p class="text-sm text-slate-400 font-mono pl-11">CSV Database View</p>
        </div>
        <div>
            <button onclick="downloadCSV()"
                class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-blue-900/20">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Export CSV
            </button>
        </div>
    </header>

    <!-- Table Container -->
    <div class="glass-panel rounded-2xl overflow-hidden relative flex-1 flex flex-col">
        <div class="overflow-auto flex-1">
            <table class="dense-table" id="tradesTable">
                <thead>
                    <tr>
                        <th class="w-20 pl-6">ID</th>
                        <th class="w-40">Time (UTC)</th>
                        <th>Market Title</th>
                        <th class="w-24">Bet</th>
                        <th class="w-24">Price</th>
                        <th class="w-24">Stake</th>
                        <th class="w-32">Status</th>
                        <th class="w-32">Settled</th>
                        <th class="w-32 text-right pr-6">PnL</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                    <tr>
                        <td colspan="9" class="text-center py-20 text-slate-500 font-light">Loading trade history...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchTrades() {
            try {
                const res = await fetch('/api/signals?filter=executed');
                const trades = await res.json();
                renderTable(trades);
            } catch (e) {
                console.error("Failed to load trades", e);
                document.getElementById('tradesBody').innerHTML = `<tr><td colspan="9" class="text-center py-20 text-rose-400">Error loading data. Check console.</td></tr>`;
            }
        }

        function renderTable(trades) {
            const tbody = document.getElementById('tradesBody');
            if (!trades || trades.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" class="text-center py-20 text-slate-500">No executed trades found in database.</td></tr>`;
                return;
            }

            let html = '';
            trades.forEach(t => {
                const pnl = t.pnl_value || 0;
                let pnlClass = 'text-pending';
                let statusLabel = t.status || 'OPEN';
                let rowBg = '';

                // Determine Row Color
                if (statusLabel === 'SETTLED') {
                    if (pnl > 0) {
                        pnlClass = 'text-win font-bold';
                        rowBg = 'bg-emerald-500/5';
                    } else if (pnl < 0) {
                        pnlClass = 'text-loss font-bold';
                        rowBg = 'bg-rose-500/5';
                    } else {
                        pnlClass = 'text-slate-400';
                    }
                }

                // Format Date
                const date = new Date(t.timestamp).toLocaleString('en-GB', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                html += `
                    <tr class="transition-colors ${rowBg}">
                        <td class="font-mono text-slate-500 text-xs pl-6">#${t.id}</td>
                        <td class="text-sm text-slate-300 font-mono">${date}</td>
                        <td class="font-medium text-slate-200" title="${t.market_title && t.market_title.replace(/"/g, '&quot;')}">
                            ${(t.market_title || 'Unknown').substring(0, 70)}${t.market_title && t.market_title.length > 70 ? '...' : ''}
                        </td>
                        <td class="font-bold text-amber-400 text-sm">${t.outcome}</td>
                        <td class="font-mono text-slate-300">${t.price.toFixed(2)}</td>
                        <td class="font-mono text-slate-400">$${t.shadow_bet_amount.toFixed(2)}</td>
                        <td>
                            <span class="text-[10px] uppercase tracking-wider font-bold px-2 py-1 rounded bg-slate-800 text-slate-400 border border-slate-700">
                                ${statusLabel}
                            </span>
                        </td>
                        <td class="font-bold text-sm ml-1">${t.settled_outcome || '-'}</td>
                        <td class="text-right font-mono pr-6 ${pnlClass}">
                            ${pnl > 0 ? '+' : ''}${pnl.toFixed(2)}
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        function downloadCSV() {
            const rows = [];
            rows.push(["ID", "Time", "Market", "Bet", "Price", "Stake", "Status", "Settled", "PnL"]);
            
            const trs = document.querySelectorAll('#tradesBody tr');
            trs.forEach(tr => {
                const cells = tr.querySelectorAll('td');
                if(cells.length < 9) return; 
                const row = [
                    cells[0].innerText.replace('#',''),
                    cells[1].innerText,
                    `"${cells[2].innerText.replace(/"/g, '""')}"`,
                    cells[3].innerText,
                    cells[4].innerText,
                    cells[5].innerText.replace('$',''),
                    cells[6].innerText.trim(),
                    cells[7].innerText,
                    cells[8].innerText
                ];
                rows.push(row.join(','));
            });
            
            const csvContent = "data:text/csv;charset=utf-8," + rows.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "whale_trades_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        fetchTrades();
        setInterval(fetchTrades, 30000);

    </script>
</body>

</html>
